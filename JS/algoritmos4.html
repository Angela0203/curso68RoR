        /*Dados un array y un valor Y, cuenta e imprime (print) el número de valores del array que sean mayores que Y. */
        // tendremos un arreglo y una variable, ademas tendremos un varible contadora (var= var + algo), mas un console log.

        function valorMayorQueY(arreglo, y) {
            var contador = 0; //partimos del 0 porque estamos contando
            //si estuviera la variable dentro del for se reiniciaria cada vez que se reinicie el for, como el codigo se lee de arriba abajo, es mejor que la variable se defina arriba
            for (let i = 0; i < arreglo.length; i++); { //siempre se usa este for, para recorrer un el arreglo desde 0 al ultimo elemento.
                if (arreglo[i] > y) { //nomnre de nuestro arreglo(en este caso se llama arreglo) en la posicion [i]
                    contador = contador + 1 //+1 porque vamos contando, y nosotros contamos de uno en uno, tambien se puede poner contador ++ que significa lo mismo
                }
            }
            console.log("cantidad de valores mayores que Y es:" + contador)
        }
        valorMayorQueY([3, 6, 9, 2, 5], 4);

        /* Dado un array, imprime los valores máximos (max), 
        mínimos (min) y promedio (average) para el array*/
        function maxMinProm(array) { //array =[4,-3,6,-8,2,5]
            //array[0], se utiliza para evaluar desde esa posicion.
            var maximo = array[0]; // para empezar a comparar, el maximo va ser el 4
            var minimo = array[0]; // para empezar a comparar, el minimo var ser el 4
            var suma = 0;
            for (let i = 0; i < array.length; i++) {
                //suma
                suma = suma + array[i]; //array[i], se utiliza para acceder a los elemento a traves de la posicion

                //maximo
                //6        <  5
                if (maximo < array[i]) { //obtener el valor mas grande
                    maximo = array[i];
                }
                //minimo
                // -8      >
                if (minimo > array[i]) { //obtener el valor mas pequeño
                    minimo = array[i];
                }
            }
            var promedio = suma / array.length;
            console.log("El promedio es: " + promedio);
            console.log("El numero maximo es:" + maximo);
            console.log("El número minimo es: " + minimo);
        }

        Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) 
        debiera devolver [1,2, "Dojo", "Dojo", 5].*/

        function reemplazarNegativos(array) {
            var nuevoArray = array;

            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) { //saber si es negativo
                    nuevoArray[i] = "Dojo";
                }
            }
            return nuevoArray;

        }

        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));

        /*Dado un array y su respectivo índice, 
        remueve los valores en el rango del índice dado( acortando el array).
    Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].
*/
        function removerRango(array, inicio, fin) {
            var devolverArray = [];
            for (let i = 0; i < array.length; i++) {
                //0<2 o 0>4
                if (i < inicio || i > fin) { //FoF=F ViV=V;
                    devolverArray.push(array[i]);
                }
            }
            return devolverArray;
        }
