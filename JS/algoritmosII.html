<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoritmoII</title>
    <script>
        /*Ejercicio 1*/
        function a() {
            console.log('hello'); // no la llamaron
        }
        console.log('Dojo');
        // respuesta: Dojo

        /*Ejercicio 2*/
        function a() {
            console.log('hello');
            return 15; // cuando decimos retorno, vuelve el valor a la funcion, cuando se imprime, continua al siguiente valor.
        }
        x = a(); // se sobreescribio la variable
        console.log('x is', x);
        //respuesta:'hello'

        /*Ejercicio 3*/
        function a(n) { //n=3
            console.log('n is', n);
            return n + 15; //return 3+15// 18
        }
        x = a(3); //sobreescritura (porque no tiene escrito var) su tuviera var, seria la creacion de la variable--- va ser el valor de retorno= 18
        console.log('x is', x);
        //respuesta:'n is ' 3, 'x is' 18 --- cuando uno concatena (string frase o letras, + un numero). es un solo termino--- cuando hay comas, son pares ordenados no mas

        /*Ejercicio 4*/
        function a(n) { //n=3
            console.log('n is', n);
            y = n * 2; //y=3*2; y=10;
            return y; // return 10;
        }
        x = a(3) + a(5); // x= 6+10// x=16
        console.log('x is', x);
        //respuesta:'n is' 3, 'n is'5, 'x is'16

        /*Ejercicio 5*/
        function op(a, b) { //a=2 y b=3
            c = a + b; // 5
            console.log('c is', c);
            return c;
        }
        x = op(2, 3) + op(3, 5); //op (5)+ op(8)
        console.log('x is', x);
        //respuesta: 'c is'5, 'c is 8', 'x is'13

        /*Ejercicio 6*/
        function op(a, b) {
            c = a + b;
            console.log('c is', c);
            return c;
        }
        x = op(2, 3) + op(3, op(2, 1)) + op(op(2, 1), op(2, 3));
        console.log('x is', x) // x=5+6+8--x=19
            //respuesta:'c is'5, 'c is' 3,'c is' 6, 'c is'3, 'c is' 5,'c is'8,x is'19

        /*Ejercicio 7*/
        var x = 15;

        function a() {
            var x = 10; // aca no me retorna nada, entonces la funcion no hace nada, por eso me imprimio la primera variable.
        }
        console.log(x);
        a(); // tendria que haberla sobreescrito para que tomara el valor (x=a() y en la funcion haber agregado un return)
        console.log(x);
        //respuesta:15, 15

        /*Ejercicio 8*/
        function multiply(x, y) {
            console.log(x);
            console.log(y);
        }
        b = multiply(2, 3); //b=undefined (porque no le retorno nada)
        console.log(b);
        //respuesta:2,3 (por el console log)---

        /*Ejercicio 9*/
        function multiply(x, y) { //x=2; y=3
            return x * y; // return b=6
        }
        b = multiply(2, 3); //b=6
        console.log(b);
        console.log(multiply(5, 2)); //console.log(10)
        //respuesta:6,10

        /*Ejercicio 10*/
        var x = [1, 2, 3, 4, 5, 10]; //es un arreglo, tiene 6 elementos
        //x.lenngth=6; x[0](todos parten de la posicion 0); el ultimo elemento es x[x.length-1]=10
        for (var i = 0; i < 5; i++) { //i=0>3>4(se incrementa en uno)>7>8
            i = i + 3; // sobre escribimos i, i=3, i=7
            console.log(i);
        } //se ejecuta el for "sin llamada", porque el proceso de ejecucion es lineal, de arriba a abajo se ejecutan las funciones
        //respuesta:3,7

        /*Ejercicio 11*/
        var x = 15; // declaracion de una variable, var deberia usarse solo para las variables globales
        console.log(x); // impresion de la variable

        function awesome() { // no se ejecuta antes del llamado y no tiene un for 
            var x = 10; // nueva variable, le ponen x solo para confundir, y esta variable muere dentro de la funcion, algunos dicen que deberian llamarse let.
            console.log(x);
        }
        console.log(x);
        awesome(); // primero se describe la funcion y luego se llama, como una buena practica, ya que puede llamarse a la funcion y que no exista aun en esa parte del codigo
        console.log(x);
        //Respuesta= 15, 15, 10, 15 (porque el 10 esta dentro de awesome)

        /*Ejercicio 12*/
        for (var i = 0; i < 15; i += 2) { //i=0>2>4>6>8>10>12>14>16
            // i+=2 => i= i+2; cuando diga ++i, primero incrementa y luego sigue
            console.log(i);
        }
        //respuesta:0,2,4,6,8,10,12,14

        /*Ejercicio 13*/
        for (var i = 0; i < 3; i++) { //i=0>1>2>3
            for (var j = 0; j < 2; j++) { //j=0se tiene que ejecutar primero esta instruccion para luego continuar con el for principal, si se vuelve a entrar, se recetea el for 
                console.log(i * j);
            }
        }
        //Respuesta:0,0,0,1,0,2

        /*Ejercicio 14*/
        function looping(x, y) {
            for (var i = 0; i < x; i++) { //x=3; i=0>1>2 (los for siempre se ejecutan)
                for (var j = 0; j < x; j++) { //x=3; j=0

                    console.log(i * j);
                }
            }
        }
        z = looping(3, 3);
        console.log(z);
        //Respuesta:0,0,0,0,1,2,0,2,4,undifined, undifined (porque no tiene retorno)

        /*Ejercicio 15*/
        function looping(x, y) {
            for (var i = 0; i < x; i++) { //x=3; i=0>1>2
                for (var j = 0; j < y; j++) { //y=5; j=0

                    console.log(i * j);
                }
            }
            return x * y;
        }
        z = looping(3, 5);
        console.log(z);
        //respuesta:0,0,0,0,0,1,2,3,4,0,2,4,6,8,15,undifined

        /*Ejercicio 16*/
        function printUpTo(x) {
            if (x < 0) { // validar si es negativo
                console.log("Número negativo");
                return false;
            }
            for (let i = 1; i <= x; i++) {
                console.log(i);
            }
        }
        printUpTo(1000); // debería imprimir todos los enteros de 1 to 1000
        y = printUpTo(-10); // debería imprimir false
        console.log(y);

        /*Ejercicio 17*/
        function printSum(x) {
            var sum = 0;
            for (let i = 1; i <= x; i++) {
                console.log(i);
                sum = sum + i;
                console.log("suma parcial:" + sum);
            }
            return sum; //31640
        }
        y = printSum(255) // debería imprimir todos los enteros de 0 a 255 y que cada entero imprima la suma parcial.
        console.log(y) // // debería imprimir 32640

        /*Ejercicio 18*/
        function printSumArray(x) {
            var sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
            }
            return sum;
        }
        console.log(printSumArray([1, 2, 3])); // debería imprimir 6

        /*Crea una función que entregue el elemento más grande 
        (largest element) en un array.
        Por ejemplo largestElement([1,30,5,7]) debiera dar como resultado 30.*/

        function largestElement(array) {
            var numeroMayor = array[0]; // nunca que la var sea valor 0, el array puede ser posicion 0-
            for (var i = 0; i < array.length; i++) {
                if (numeroMayor < array[i]) {
                    numeroMayor = array[i];
                }
            }
            return numeroMayor;
        }
        console.log(largestElement([1, 30, 5, 7]));
    </script>
