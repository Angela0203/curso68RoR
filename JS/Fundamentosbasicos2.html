    <script>
        /*Ejercicio 1*/
        /*Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”.
        Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].*/

        function tamañoGrande(array) {
            var nuevoArray = []
            for (i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    nuevoArray.push("big");
                } else {
                    nuevoArray.push(array[i])
                }
            }
            return nuevoArray;
        }
        console.log(tamañoGrande([-1, 3, 5, -5]))

        /*Ejercicio 2*/
        /*Imprime (print) el menor, devuelve (return) el mayor - Crea una función que tome un array de números. 
        La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor. */

        function imprimeYDevuelve(array) {
            var numeroMayor = array[0];
            for (i = 0; i < array.length; i++) {
                if (numeroMayor < array[i]) {
                    numeroMayor = array[i];
                }
                return numeroMayor;
            }
        }
        console.log(imprimeYDevuelve([1, 5, 3, 2]))

        /*Ejercicio 3*/
        /*Imprime (print) uno, devuelve (return) otro- Crea una función para un array de números.
        La función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar..*/

        function imprimeUnoDevuelveOtro(array) {
            for (i = 0; i < array.length; i++) {
                if (array[i] % 2 != 0) {
                    console.log(array[array.length - 2]);
                    return array[i];
                }
            }
        }
        imprimeUnoDevuelveOtro([1, 4, 3, 2, 5, 8])

        /*Ejercicio 4*/
        /*Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique. 
        Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original. */

        function dobleVision(array) {
            var nuevoArray = [];
            for (i = 0; i < array.length; i++) {
                array[i] = array[i] * 2;
                nuevoArray.push(array[i]);
            }
            return nuevoArray
        }
        console.log(dobleVision([1, 2, 3]));


        /*Ejercicio 5*/
        /*Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. 
        Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3]. */

        function contarPositivos(array) {
            var sumaPositivos = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    sumaPositivos = sumaPositivos + array[i];
                }
            }
            array[array.length - 1] = sumaPositivos;
            return array;
        }
        contarPositivos([-1, 1, 1, 1]);

        /*Ejercicio 6*/
        /*Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares seguidos, imprime (print) 
        “¡Qué imparcial!”, y cada vez que tenga 3 pares seguidos, imprime (print) “¡Es para bien!” */
        function paresEImpares(array) {
            var pares = 0;
            var impares = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 == 1) {
                    impares++;
                    pares = 0;
                } else {
                    pares++;
                    impares = 0;
                }
                if (impares == 3) {
                    console.log("¡Qué imparcial!");
                    impares = 0;
                } else if (pares == 3) {
                    console.log("¡Es para bien!");
                    pares = 0;
                }
            }
        }
        paresEImpares([2, 2, 2, 7, 7, 7, 10, 10, 10, 3, 3, 3]);

        /*Ejercicio 7*/
        /*Incrementa los Segundos - Dado un array de números llamado arr, suma 1 a los elementos, 
        específicamente a aquellos cuyo índice es impar (arr[1], arr[3], arr[5], etc). Luego, imprime (console.log) cada valor del array y devuelve el arreglo arr.   */

        function incrementaSegundo(arr) {

            for (var i = 0; i < arr.length; i++) {
                if (i % 2 != 0) {
                    arr[i] = arr[i] + 1;
                }
                console.log(i + arr[i]);
            }
            return arr;
        }
        console.log(incrementaSegundo([-2, 3, 5, -5]));

        /*Ejercicio 8*/
        /*Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras (longitud) del string anterior. 
        Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?*/

        function longitudesPrevias(array) {
            for (let i = array.length - 1; i > 0; i--) {
                array[i] = array[i - 1].length;
            }
            return array;
        }
        console.log(longitudesPrevias(["programar", "dojo", "genial"]));

        /*Ejercicio 9*/
        /*Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original, pero sumando 7 a cada uno. No alteres el array original.
         Por ejemplo, agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array. */

        function agregaSiete(array) {
            var nuevoArray = [];
            for (let i = 0; i < array.length; i++) {
                array[i] = array[i] + 7;
                nuevoArray.push(array[i]);
            }
            return nuevoArray;
        }
        console.log(agregaSiete([1, 2, 3]));

        /*Ejercicio 10*/
        /*Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar. Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3].
        Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).*/

        function arrayInverso(array) {
            for (let i = array.length - 1; i >= 0; i--) {
                console.log(array[i]);
            }
        }
        arrayInverso([3, 1, 6, 4, 2]);

        /*Ejercicio 11*/
        /*Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos los valores del array original, 
        pero negativos (no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].*/

        function devolverArrayNegativo(array) {
            var nuevoArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    nuevoArray.push(array[i] * -1);
                } else {
                    nuevoArray.push(array[i]);
                }
            }
            return nuevoArray;
        }
        console.log(devolverArrayNegativo([1, -3, 5]))


        /*Ejercicio 12*/
        /*Siempre hambriento - Crea una función que acepte un array e imprima (print)
        “yummy” cada vez que alguno de los valores sea “comida”. Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez.*/

        function siempreHambriento(array) {
            var tengohambre = true;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == "comida") {
                    console.log("yummy");
                    tengohambre = false;
                }
            }
            if (tengohambre) {
                console.log("tengo hambre")
            }
        }
        siempreHambriento(["comida", 2, "comida", true])
        siempreHambriento([1, 2, 3])

        /*Ejercicio 13*/
        /*Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a [“pizza¨, 42, “Ada”, 2, true]. 
        cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez. */

        function cambiarHaciaElCentro(array) {
            var temp = 0;
            var final = array.length - 1;
            for (let i = 0; i < array.length / 2; i = i + 2) {
                temp = array[i];
                array[i] = array[final];
                array[final] = temp;
                final = final - 2;
            }
            return array;
        }
        console.log(cambiarHaciaElCentro([2, 4, 6, 8, 10, 12]))

        /*Ejercicio 14*/
        /*Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num, y devuelve el array arr modificado. 
        Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9]. */

        function escalaArray(array, x) {
            var arr = array;
            var num = x;
            var arrModificado = [];
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * num;
                arrModificado.push(arr[i])
            }
            return arrModificado;
        }
        console.log(escalaArray([1, 2, 3], 3));
