    <script>
        /*Ejercicio 5*/
        /*Configura un array para que los valores negativos se transformen en 0. 
    Por ejemplo, resetNegativos([1,2,-1,-3]) debiera dar como resultado [1,2,0,0].
    */
        function resetNegativos(arreglo) {
            for (let i = 0; arreglo.lenght; i++) {
                if (arreglo[i] < 0) {
                    arreglo[i] = 0;
                }
            }
            console.log(arreglo);
            //return arreglo; (esto solo si me piden que retorne un valor)
        }
        resetNegativos([1, 2, -1, -3]);
        //console.log(resetNegativos([1, 2, -1, -3]));

        /*opcion 2*/
        //recorrer desde la ultima posicion a la posicion cero (0)
        function resetNegativos(arreglo) {
            for (let i = (arreglo.lenght - 1); i >= 0; i--) {
                if (arreglo[i] < 0) {
                    arreglo[i] = 0;
                }
            }
            console.log(arreglo);
            //return arreglo; (esto solo si me piden que retorne un valor)
        }
        resetNegativos([1, 2, -1, -3]);
        //console.log(resetNegativos([1, 2, -1, -3]));
    </script>
