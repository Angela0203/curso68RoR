<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoritmoII</title>
    <script>
        /*Ejercicio 1*/
        function a() {
            console.log('hello'); // no la llamaron
        }
        console.log('Dojo');
        // respuesta: Dojo

        /*Ejercicio 2*/
        function a() {
            console.log('hello');
            return 15; // cuando decimos retorno, vuelve el valor a la funcion, cuando se imprime, continua al siguiente valor.
        }
        x = a(); // se sobreescribio la variable
        console.log('x is', x);
        //respuesta:'hello'

        /*Ejercicio 3*/
        function a(n) { //n=3
            console.log('n is', n);
            return n + 15; //return 3+15// 18
        }
        x = a(3); //sobreescritura (porque no tiene escrito var) su tuviera var, seria la creacion de la variable--- va ser el valor de retorno= 18
        console.log('x is', x);
        //respuesta:'n is ' 3, 'x is' 18 --- cuando uno concatena (string frase o letras, + un numero). es un solo termino--- cuando hay comas, son pares ordenados no mas

        /*Ejercicio 4*/
        function a(n) { //n=3
            console.log('n is', n);
            y = n * 2; //y=3*2; y=10;
            return y; // return 10;
        }
        x = a(3) + a(5); // x= 6+10// x=16
        console.log('x is', x);
        //respuesta:'n is' 3, 'n is'5, 'x is'16

        /*Ejercicio 5*/
        function op(a, b) { //a=2 y b=3
            c = a + b; // 5
            console.log('c is', c);
            return c;
        }
        x = op(2, 3) + op(3, 5); //op (5)+ op(8)
        console.log('x is', x);
        //respuesta: 'c is'5, 'c is 8', 'x is'13

        /*Ejercicio 6*/
        function op(a, b) {
            c = a + b;
            console.log('c is', c);
            return c;
        }
        x = op(2, 3) + op(3, op(2, 1)) + op(op(2, 1), op(2, 3));
        console.log('x is', x) // x=5+6+8--x=19
            //respuesta:'c is'5, 'c is' 3,'c is' 6, 'c is'3, 'c is' 5,'c is'8,x is'19

        /*Ejercicio 7*/
        var x = 15;

        function a() {
            var x = 10; // aca no me retorna nada, entonces la funcion no hace nada, por eso me imprimio la primera variable.
        }
        console.log(x);
        a(); // tendria que haberla sobreescrito para que tomara el valor (x=a() y en la funcion haber agregado un return)
        console.log(x);
        //respuesta:15, 15

        /*Ejercicio 8*/
        function multiply(x, y) {
            console.log(x);
            console.log(y);
        }
        b = multiply(2, 3); //b=undefined (porque no le retorno nada)
        console.log(b);
        //respuesta:2,3 (por el console log)---
    </script>
</head>

<body>

</body>

</html>
